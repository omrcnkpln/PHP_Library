<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="PSD to HTML">
    <meta name="author" content="pasaDagli">
    <meta name="keywords" content="HTML, CSS, EÄŸitim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <!-- css -->
    <!-- <link rel="stylesheet" type="text/css" href="dist/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="dist/css/audio.css">

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">


</head>

<body>
    <div id="container">

        <div id="audio-image">
            <img class="cover" />
        </div>

        <div id="audio-player">

            <div id="audio-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>

            <input id="volume" type="range" min="0" max="10" value="5" />
            <br>

            <div id="buttons">
                <span>
                    <button id="prev"></button>
                    <button id="play"></button>
                    <button id="pause"></button>
                    <button id="stop"></button>
                    <button id="next"></button>
                </span>
            </div>

            <div class="clearfix"></div>

            <div id="tracker">
                <div id="progressBar">
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>

            <div class="clearfix"></div>

            <ul id="playlist" class="hidden">
                <li song="Linkin Park - Papercut.mp3" cover="cover1.jpg" artist="Linkin Park">Papercut.mp3</li>
                <li song="Linkin Park - One Step Closer.mp3" cover="cover1.jpg" artist="Linkin Park">One Step Closer.mp3
                </li>
                <li song="Linkin Park - With You.mp3" cover="cover1.jpg" artist="Linkin Park">With You.mp3</li>
                <li song="Linkin Park - Points Of Authority.mp3" cover="cover1.jpg" artist="Linkin Park">Points
                    OfAuthority.mp3</li>
                <li song="Linkin Park - Crawling.mp3" cover="cover1.jpg" artist="Linkin Park">Crawling.mp3</li>
                <li song="Linkin Park - Runaway.mp3" cover="cover1.jpg" artist="Linkin Park">Runaway.mp3</li>
                <li song="Linkin Park - By Myself.mp3" cover="cover1.jpg" artist="Linkin Park">By Myself.mp3</li>
                <li song="Linkin Park - In The End.mp3" cover="cover1.jpg" artist="Linkin Park">In The End.mp3</li>
                <li song="Linkin Park - A Place For My Head.mp3" cover="cover1.jpg" artist="Linkin Park">A Place For My
                    Head.mp3</li>
                <li song="Linkin Park - Forgotten.mp3" cover="cover1.jpg" artist="Linkin Park">Forgotten.mp3</li>
                <li song="Linkin Park - Cure For The Itch.mp3" cover="cover1.jpg" artist="Linkin Park">Cure For The
                    Itch.mp3</li>
                <li song="Linkin Park - Pushing Me Away.mp3" cover="cover1.jpg" artist="Linkin Park">Pushing Me Away.mp3
                </li>
            </ul>

        </div>

    </div>


    <!-- scripts -->
    <script type="text/javascript" src="src/scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="src/scripts/audio.js"></script>
</body>

</html>
